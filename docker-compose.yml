version: '3.8'

services:
  omniproxy:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"   # Proxy port
      - "9090:9090"   # Metrics/health port
    volumes:
      - ./data:/data
      - ./config:/config
    environment:
      - OMNIPROXY_HOST=0.0.0.0
      - OMNIPROXY_PORT=8080
      - OMNIPROXY_METRICS_PORT=9090
    command:
      - serve
      - --host=0.0.0.0
      - --port=8080
      - --metrics-port=9090
      - --output=/data/traffic.ndjson
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
